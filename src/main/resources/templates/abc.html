<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation Email</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .email-container {
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header Section */
        .header {
            background-color: #EE1F5B;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 4px;
        }

        .header p {
            font-size: 14px;
            margin-top: 8px;
        }

        /* Main Content Section */
        .content {
            padding: 24px;
        }

        .content h2 {
            font-size: 18px;
            font-weight: 600;
            color: #1a202c;
        }

        .content p {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.5;
            margin-top: 16px;
        }

        /* Button */
        .button-container {
            margin-top: 24px;
        }

        .button {
            display: inline-block;
            background-color: #f56565;
            color: #ffffff;
            font-weight: 600;
            text-decoration: none;
            padding: 10px 24px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e53e3e;
        }

        /* Closing Message */
        .closing {
            margin-top: 24px;
            color: #6b46c1;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header Section -->
        <div class="header">
            <h1>...</h1>
        </div>

        <!-- Main Content Section -->
        <div class="content">
            <!-- Greeting -->
            <h2>Hi â€¦,</h2>

            <!-- Main Message -->
            <p>You have successfully placed your order with us.</p>
            <p>Thank you for shopping with us! Your order has been confirmed. You can track your order status in your account or contact our support team if you have any questions.</p>s
            <!-- Closing Message -->
            <p class="closing">Thanks for choosing Beauty Skin Shop.</p>
        </div>
    </div>
</body>
</html>
